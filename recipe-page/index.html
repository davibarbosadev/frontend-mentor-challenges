<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />

        <link rel="stylesheet" href="./assets/styles/main.css" />

        <title>Frontend Mentor | Recipe page</title>
    </head>
    <body>
        <header class="recipe__header">
            <img
                class="recipe__image"
                src="assets/images/image-omelette.jpeg"
                alt="imagem de uma receita de omelete"
            />
            <div class="recipe__intro">
                <h1 class="recipe__title">Receita Simples de Omelete</h1>
                <p class="recipe__description">
                    Um prato fácil e rápido, perfeito para qualquer refeição. Este omelete clássico
                    é feito com ovos batidos cozidos na medida certa e pode ser recheado com queijo,
                    legumes, carnes ou ervas de sua preferência.
                </p>
            </div>
        </header>
